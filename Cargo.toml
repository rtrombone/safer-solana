[workspace]
members = [
    "comparisons/*/*",
    "sealevel-tools"
]
resolver = "2"

[workspace.package]
edition = "2021"
license = "MIT"
rust-version = "1.75.0"
version = "0.0.1"

[workspace.dependencies]
anchor-lang = "0.30.1"
anchor-spl = "0.30.1"
borsh = "1.5.1"
const-crypto = "0.3"
sealevel-tools = { path = "sealevel-tools" }
solana-banks-interface = "=1.18"
solana-program = "=1.18"
solana-program-test = "=1.18"
solana-sdk = "=1.18"
spl-discriminator = "0.3"
spl-token = { version = "4.0", features = ["no-entrypoint"] }
spl-token-2022 = { version = "3.0", features = ["no-entrypoint"] }
thiserror = "1.0"

[profile.release]
overflow-checks = true
lto = "fat"
codegen-units = 1

[profile.release.build-override]
opt-level = 3
incremental = false
codegen-units = 1
