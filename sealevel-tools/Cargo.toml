[package]
name = "sealevel-tools"
description = "Tools for Solana program development"
keywords = [
    "solana",
    "solana-program",
    "spl"
]
edition.workspace = true
license.workspace = true
readme = "README.md"
repository.workspace = true
rust-version.workspace = true
version.workspace = true

[features]
alloc = []
borsh = ["dep:borsh"]
default = [
    "alloc",
    "borsh",
    "token"
]
token = [
    "dep:spl-token",
    "dep:spl-token-2022"
]

[dependencies]
bincode.workspace = true
borsh = { optional = true, workspace = true }
const-crypto.workspace = true
solana-nostd-entrypoint.workspace = true
solana-program.workspace = true
spl-token = { optional = true, workspace = true }
spl-token-2022 = { optional = true, workspace = true }

[dev-dependencies]
spl-discriminator.workspace = true
